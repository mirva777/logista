<script>
    const inputFields = document.querySelectorAll('input[type="text"], input[type="number"], textarea');

inputFields.forEach(inputField => {
  inputField.addEventListener('blur', () => {
    if (isMobile) {
      inputField.blur(); // Manually blur the input field to dismiss the keyboard
    }
  });
});
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('input, textarea').forEach(element => {
            element.addEventListener('focus', () => {
                setTimeout(() => {
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300); // Delay to allow keyboard to appear
            });
        });
    
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            let object = {};
            formData.forEach((value, key) => {
                if (!Reflect.has(object, key)) {
                    object[key] = value;
                    return;
                }
                if (!Array.isArray(object[key])) {
                    object[key] = [object[key]];    
                }
                object[key].push(value);
            });
    
            console.log("Form data object:", object);
    
             Telegram.WebApp.sendData(JSON.stringify(object));
        });
    });
